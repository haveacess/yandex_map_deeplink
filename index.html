<script>
window.onload = () => {
  const params = (new URL(document.location)).searchParams;
  const text = params.get('text');
  const desitinationUrl = '{protocol}://maps.yandex.com/?text=${text}';
  
  try {
    window.location.href = desitinationUrl.replace('{protocol}', 'yandexmaps');
  } catch (e) {
    window.location.href = desitinationUrl.replace('{protocol}', 'https');
  }
}
</script>
